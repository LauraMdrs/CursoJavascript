<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript Básico - Prompt</title>
</head>
<body>
    <h1>Variáveis com Prompt</h1>

    <!--Exercício proposto pelo curso:
        let nome = prompt ("Insira seu nome: ");
        let telefone = prompt ("Insira seu telefone: ");
        let email = prompt ("Insira seu email: ");

    <script>
        let nome = prompt ("Insira seu nome completo: ");
        let telefone = prompt ("Insira seu telefone: ");
        let email = prompt ("Insira seu email: ");
        alert(
            "Informações de contato: " + "\n" +
            "Nome: " + nome + "\n" +
            "Telefone: " + telefone + "\n" +
            "Email: " + email + "\n"
        );
    </script>
</body>
</html>
